{% extends "layout.html" %}
{% block content %}
<br><br>
<div class="card-deck">
{% for todo in plants %}
<br>
<div class="card mb 3" style="width: 58rem;">
    <img class="card-img-top" src=" {{ todo.img }}" alt="Card image cap" style="width: 10rem;">
    <div class="card-body">
      <h5 class="card-title">{{ todo.name }}</h5>
      <p class="card-text">{{ todo.description}}</p>
    </div>
  </div>
{% endfor %}
</div>

{% endblock %}
